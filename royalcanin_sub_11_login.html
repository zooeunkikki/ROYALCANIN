<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>royalcanin_sub_11_login</title>
    <link href="./css/royalcanin_sub_11_login_2.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./image/logo/favicon-16x16.png" sizes="16x16"/>

</head>
<body>
    <!-- main -->
    <div class="main-box">
        <div>
            <h2>로그인</h2>
            <div class="flex">
                <div class="login">
                    <p>
                        <input type="id" id="ID" placeholder="아이디" required>
                    </p>
                    <p>
                        <input type="password" placeholder="비밀번호">
                    </p>

                    <div class="login-box">
                        <div class="login-check">
                            <input type="checkbox">
                            <p>아이디 저장</p>

                            <div class="login-a">
                                <a href="">아이디 찾기</a>
                                <a href="">비밀번호 찾기</a>
                                <a href="">회원가입</a>
                            </div>
                        </div>

                        <button for="ID">로그인</button>

                        <div class="sns-btn">
                            <a href="">네이버 로그인</a>
                            <a href="">카카오 로그인</a>
                        </div>
                    </div><!-- login-box -->
                </div><!-- login -->

                <div class="vanner">
                    <a href=""><img src="./image/vanner/login_vanner.jpg" alt=""></a>
                </div><!-- vanner -->
            </div><!-- flex -->
        </div>
    </div><!-- mainbox -->

    <!-- footer -->
    <footer>
        <div>
            <a href=""> 비회원 조회하기</a>
        </div>
    </footer>
</body>
</html>
